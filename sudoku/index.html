	<script type="text/javascript">
		function Click() {
			let list = [];

			for (let i = 0; i < 81; i++) {
				let a = i + 1;
  				let aa = "cell" + a;
  				if(document.getElementById(aa).value == ""){
					list[i] = 0
				} else list[i] = document.getElementById(aa).value;
			}
			var solve = new Solve(list);
			list = solve.run();
			for(let i=0; i<81; i++){
				localStorage.setItem(i,list[i]);
			}
			location.replace("result.html");
			console.log(list);
		}
